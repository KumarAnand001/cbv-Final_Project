<!DOCTYPE html>
{% extends 'myApp/base.html' %}
    {% block body_block %}
        <h1>Beer Info Dash Board</h1>
        <hr>
        <table>
            <thead>
                <th>Beer Name</th>
                <th>Details</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            {% for beer in beer_list %}
            <tr>
                <td>{{beer.name|title}} </td>
                <td><a href="/{{beer.id}}">Details</a></td>
                <td><a href="/update/{{beer.id}}">Update</a></td>
                <td><a href="/delete/{{beer.id}}">delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/create">Insert New Beer</a>
    {% endblock %}
